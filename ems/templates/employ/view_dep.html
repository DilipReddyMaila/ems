{% extends "employ/base.html" %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <table class="table table-hover">
        {% for i in dep %}
        <tr>
          <td>{{i.departmentID}} </td>
          <td>{{i.departmentName}}</td>
          {% if user.employee.usertype == "SUP" %}
          <td><a href="{% url 'dep_update' pk=i.departmentID %}"><div class="btn btn-warning">Update</div></a></td>
          <td><a href="{% url 'dep_delete' pk=i.departmentID %}"><div class="btn btn-danger">Delete</div></a></td>
          {% endif %}
        </tr>
        {% endfor %}
      </table>


      <a href="{% url 'profile' %}"><div class="btn btn-default">Back to Profile</div></a>
    </div>
  </div>
{% endblock %}
